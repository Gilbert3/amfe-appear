<script>
  (function () {

    var AmfeAppear = require('amfe-appear');

    //宝贝列表实例化，查找类名包含amfe-appear的元素
    var itemAppear = AmfeAppear.appear.init({
      cls: 'amfe-appear',
      onAppear: function(){
        //元素处在可视区域内，执行懒加载
        var img = this.querySelector('img');
        // 延迟执行，方便查看效果
        setTimeout(function() {
          img.src = img.getAttribute('data-src');
        }, 500);
      },
      onDisappear: function() {
        //元素处在不可视区域内，做输出
        console.log(this);
      }
    });

    // 触发校验
    itemAppear.fire();

  }) () ;
</script>
